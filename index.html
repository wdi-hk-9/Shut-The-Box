<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shut The Box">
    <meta name="author" content="">

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="application.js"></script>
    <script src="game.js"></script>

  </head>
  <body>

  <header class="container">
    <h1 align="center">Shut The Box</h1>
    <div class ="row">
    <div class ="col-xs-12">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#">Game</a></li>
        <li role="presentation" class="active"><a href="rules.html">Rules</a></li>
        <li role="presentation" class="dropdown">
          <a href="#" class="dropdown-toggle text-muted" data-toggle="dropdown"
             role="button" aria-haspopup="true" aria-expanded="false">Players<span></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">One Player</a></li>
            <li><a href="#">Two Player</a></li>
            <li><a href="#">Three Player</a></li>
            <li><a href="#">Four Player</a></li>
          </ul>
        </li>
        <li role="presentation" class="dropdown">
          <a href="#" class="dropdown-toggle text-muted" data-toggle="dropdown"
             role="button" aria-haspopup="true" aria-expanded="false">Tiles<span></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">9 Tiles</a></li>
            <li><a href="#">12 Tiles</a></li>
          </ul>
        </li>
        <li role="presentation" class="active">
          <button id="new-game" class="btn btn-default">New Game</button>
        </li>
      </ul>
    </div>
    </div>
  </header>

  <section class="container bg-success" align="center">
    <a class="tile tile-active" value="1" id="p1-tile1">1</a>
    <a class="tile tile-active" value="2" id="p1-tile2">2</a>
    <a class="tile tile-active" value="3" id="p1-tile3">3</a>
    <a class="tile tile-active" value="4" id="p1-tile4">4</a>
    <a class="tile tile-active" value="5" id="p1-tile5">5</a>
    <a class="tile tile-active" value="6" id="p1-tile6">6</a>
    <a class="tile tile-active" value="7" id="p1-tile7">7</a>
    <a class="tile tile-active" value="8" id="p1-tile8">8</a>
    <a class="tile tile-active" value="9" id="p1-tile9">9</a>

    <div class="dice">
      <img id="dice1" src="img/face6.png">
      <img id="dice2" src="img/face6.png">
      <div>
        <button id="roll-btn" class="btn btn-default">Roll the dice</button>
      </div>
    </div>
  </section>

  <article class="container" align="left">
    <div class="col-xs-6">
      <p class="player-message">Player 1: Click Dice to Roll</p>
    </div>
    <div class="col-xs-6">
      <p class="roll-total"></p>
    </div>
  </article>

  <section class="container bg-success" align="center">
    <h2><strong>Scoreboard</strong></h2>
    <div class="col-xs-6">
      <h3 class="player1 text-muted">Player 1: <span>0</h3>
    </div>
    <div class="col-xs-6">
      <h3 class="player2 text-muted">Player 2: <span>0</h3>
    </div>
  </section>

  <footer class="container">
    <p class="credit" align="left">Credit: Dice by Christian Mohr from the Noun Project</p>
  </footer>

  </body>
</html>
